<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Diaphorikos | Graphing Calculator</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="mathquill/mathquill.css"/>
		<link href="https://fonts.googleapis.com/css?family=Allerta|Crimson+Text" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="graph_style.css"/>
		<script src="jquery.min.js"></script>
		<script src="jcanvas.min.js"></script>
		<script src="mathquill/mathquill.js"></script>
		<script src="script.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	</head>
	
	<body>
		<div id="main">
			<nav class="navbar navbar-custom navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">
							<div id="brand"><img alt="Brand" src="favicon.png"></div>
						</a>
					</div>
					
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="index.html"><nav-head>Home</nav-head></a></li>
							<li><a href="graph.html"><nav-head>Graph</nav-head></a></li>
							<li><a href="about.html"><nav-head>About</nav-head></a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div id="container-fluid">
				<div id="sidebar" class="panel panel-default">
					<div type="row">
						<span id="prompt">\dfrac{dy}{dx} =</span>
						<div id="input" type="text">x \cdot (y-1)</div>

						<!-- NOTE: MATHQUILL INPUT CANNOT BE AN <INPUT>
								MUST BE A <DIV>
						-->
						<button id="submit" class="btn btn-default" type="button">Go!</button>
						<div>
							<p-invert>Specific Solution:</p-invert>
							<div>
								x = <input id="pointx" type="text" size="4" class="roundInput" value="1.315">
								y = <input id="pointy" type="text" size="4" class="roundInput" value="1.527">
							</div>
							<p-invert>You may also click on the display for a specific solution.</p-invert>
						</div>
					</div>
					<div id="sliders">
						<div>
							<p-invert>Points: <span id="points-text"></span></p-invert>
							<input id="points" type="range" min="2" max="50" step="1" value="2">
						</div>

						<div>
							<p-invert>Window Size: <div id="window-text" style="display: inline-block;"></div></p-invert>
							<input id="window" type="range" min="1" max="20" step="1" value="1">
						</div>

						<div>
							<p-invert>Curve Length: <div id="length-text" style="display: inline-block;"></div></p-invert>
							<input id="length" type="range" min="1" max="200" step="1" value="100">
						</div>

						<div>
							<p-invert>Resolution: <div id="samples-text" style="display: inline-block;"></div></p-invert>
							<input id="samples" type="range" min="1" max="100" step="1" value="50">
						</div>

					</div>
					<br/>
				</div>
				<div id="graph">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
	</body>
</html>
