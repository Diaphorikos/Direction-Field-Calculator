			<div id="container-fluid">
				<div id="sidebar" class="panel panel-default">
					<span id="prompt">\dfrac{dy}{dx} =</span>
					<div class="row">
						<div class="col-lg-8">
							<div class="input-group">
								<!--span id= "prompt" class="input-group-addon">\dfrac{dy}{dx} =</span-->

								<!-- NOTE: MATHQUILL INPUT CANNOT BE AN <INPUT>

						<div>
							<p-invert>Points: <span id="points-text"></span></p-invert>
							<input id="points" type="range" min="2" max="50" step="1" value="2">
						</div>

						<div>
							<p-invert>Window Size: <div id="window-text"></div></p-invert>
							<input id="window" type="range" min="1" max="20" step="1" value="1">
						</div>

						<div>
							<p-invert>Precision: <div id="samples-text"></div></p-invert>
							<input id="samples" type="range" min="10" max="1000" step="1" value="50">
						</div>
